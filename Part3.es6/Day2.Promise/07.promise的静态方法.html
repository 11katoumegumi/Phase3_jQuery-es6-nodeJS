<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //返回一个成功的promise
        //Promise.resolve()
        //返回一个失败的promise
        //Promise.reject()
        let promise1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('123')
        }, 1000)
      })
      let promise2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('345')
        }, 3000)
      })
        //all 返回一个新的promise，当ALL里所有的promise都成功，返回的promise才会成功
        //allSetteld返回一个新的Promise，当多个promise都完成了，返回的promise才成功
        let promise = Promise.allSettled([promise1, promise2])
      //   console.log(promise)
      promise.then((value) => {
        console.log('promise1和promise2的状态都完成了', value)
      })
    </script>
</body>
</html>
