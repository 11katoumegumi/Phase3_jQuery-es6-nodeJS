<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise=new Promise((resolve,reject)=>{
            setTimeout(() => {
                /* console.log("成功")
                resolve("114514") */
                console.log("失败")
                reject("893354")
            }, 1000);
        })
        promise.then((e)=>{
            console.log(e);
        }).catch((e)=>{
            console.log(e)
        }).finally((e)=>{
            console.log("finally")
        })
    </script>
</body>
</html>
