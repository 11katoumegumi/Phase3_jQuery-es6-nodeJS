<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* promise.then(callback1,callback2)
            callback1：回调函数，当promise状态为fulfilled时进入事件队列
            callback2：回调函数，当promise状态为rejected时进入事件队列
        */
        // 1. 创建一个promise对象
        // 2. 执行promise的同步回调
        // 3. 在同步回调中计时
        // 4. 将promise对象打印在控制台 状态: 未定义pending
        // 5. promise.then执行.立刻返回一个新的promise2
        // 6. 立刻打印新的promise2
        // 7. 时间到了,在定时器的回调中,调用了resolve(ok),所以promise的状态被修改为成功(fulfilled)
        // 8. promise的then方法的第一个回调就被调用了
        // 9. 当promise.then的第一个回调执行完毕之后,promise2的状态就被修改了
        const promise = new Promise((resolve, reject) => {
            console.log("promise中的函数开始执行");
            setTimeout(() => {
                console.log("定时器执行完成");
                /* resolve("114514"); */
                reject("1919810")
            }, 5000);
            console.log("定时器设置完成")
        })

        // 注意: promise.then返回一个新的promise
        // promise2的状态是在第一个promise的then的回调执行完毕之后被修改的
        promise.then((value) => {
            console.log("1成功" + value);

        }, (value) => {
            console.log("1失败" + value);
            return new Promise((resolve, reject) => {
                reject("1145141919810");
            })
        }).then((value) => {
            console.log("promise2成功了" + value)
        }, (value) => {
            console.log("promise2失败了" + value)
        })

        /*  promise2.then((value) => {
             console.log("promise2成功了" + value)
         }, (value) => {
             console.log("promise2失败了" + value)
         })
         console.log(promise2); */
    </script>
</body>

</html>
