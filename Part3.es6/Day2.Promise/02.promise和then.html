<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* promise.then(callback1,callback2)
            callback1：回调函数，当promise状态为fulfilled时进入事件队列
            callback2：回调函数，当promise状态为rejected时进入事件队列
        */
       
        const promise=new Promise((resolve,reject)=>{
            console.log("promise中的函数开始执行");
            setTimeout(() => {
                console.log("定时器执行完成");
                /* resolve("114514"); */
                reject("1919810")
            }, 5000);
            console.log("定时器设置完成")
        })
        promise.then((value)=>{
            console.log("成功" +value);
        },(value)=>{
            console.log("失败" +value);
        })
    </script>
</body>
</html>
